<div class="login-container">
  <nz-card style="width: 300px" [nzBordered]="false" nzTitle="Đăng nhập">
    <form
      nz-form
      [formGroup]="frm"
      class="login-form"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="username"
              placeholder="Username or Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item *ngIf="validationErrors && validationErrors.length > 0">
        <nz-form-control [nzOffset]="3" [nzSpan]="12">
          <div class="mx-auto text-danger">
            <ul>
              <li
                *ngFor="let error of validationErrors; let i = index"
                class="mb-2"
              >
                {{ error }}
              </li>
            </ul>
          </div>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="25">
          <a class="login-form-forgot">Quên mật khẩu</a>
        </div>
      </div>
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
      >
        Đăng nhập
      </button>
    </form>
  </nz-card>
</div>
